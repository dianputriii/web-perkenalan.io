<!DOCTYPE html>
<html lang="en">
<head>

    <title>Putri - Contact</title> <!-- Judul halaman -->
    
    <!-- Mengimpor font dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* Gaya dasar untuk body halaman */
        body {
            font-family: 'Roboto', sans-serif; /* Menggunakan font 'Roboto' */
            background-color: #1a1f1a; /* Warna latar belakang gelap */
            color: #e0e0e0; /* Warna teks terang */
            margin: 0;
            padding: 0;
        }

        /* Navigasi */
        nav {
            background-color: #29302a; /* Warna latar belakang navigasi */
            text-align: center; /* Teks berada di tengah */
            padding: 15px; /* Spasi di dalam navigasi */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Efek bayangan */
        }

        nav ul {
            list-style-type: none; /* Menghilangkan bullet pada daftar */
            padding: 0;
        }

        nav ul li {
            display: inline; /* Elemen daftar ditampilkan horizontal */
            margin: 0 15px; /* Jarak antar item navigasi */
        }

        nav ul li a {
            color: #c7e6c1; /* Warna teks tautan */
            text-decoration: none; /* Menghilangkan garis bawah */
            font-weight: bold; /* Teks tebal */
            transition: color 0.3s; /* Efek transisi warna saat hover */
            font-size: 20px; /* Ukuran font tautan */
        }

        nav ul li a:hover {
            color: #ffffff; /* Warna teks saat hover */
        }

        /* Bagian utama halaman */
        section {
            padding: 50px; /* Spasi dalam */
            background: linear-gradient(135deg, #1c241b, #2f4032); /* Gradien warna latar */
            border-bottom: 4px solid #88bdb1; /* Garis bawah */
        }

        h2 {
            color: #c7e6c1; /* Warna teks judul */
            font-size: 24px; /* Ukuran font judul */
        }

        p {
            color: #d0d0c5; /* Warna teks paragraf */
            line-height: 1.6; /* Jarak antar baris */
            font-size: 18px; /* Ukuran font */
        }

        /* Gaya untuk footer */
        footer {
            text-align: center; /* Teks berada di tengah */
            padding: 20px; /* Spasi dalam footer */
            background-color: #29302a; /* Latar belakang footer */
            color: #757575; /* Warna teks footer */
            border-top: 2px solid #88bdb1; /* Garis di atas footer */
            font-size: 14px; /* Ukuran font footer */
        }
        
        /* Informasi kontak */
        .contact-info {
            margin-top: 20px; /* Jarak dari elemen sebelumnya */
            padding: 15px; /* Spasi dalam kotak informasi */
            background-color: #29302a; /* Latar belakang informasi kontak */
            border-left: 4px solid #88bdb1; /* Garis di sebelah kiri */
            color: #c7e6c1; /* Warna teks */
        }
        
        .contact-info p {
            margin: 5px 0; /* Margin untuk tiap paragraf */
        }
    </style>
</head>

        <div class="contact-info">

                <a href="https://www.instagram.com/dnptr.d/profilecard/?igsh=cXMyZWhhODdieXMx" style="color: #c7e6c1;">@dnptr.d</a>
                <!-- Tautan ke akun Instagram -->
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
